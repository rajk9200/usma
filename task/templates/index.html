<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
  .inputBox{
  position:relative
  }
  .w-95{
    width:95%;
    font-style: italic;
  }
  .right-icon{
    position: absolute;
    top: 0;
    right: 0;

  }
  .bg-body{
  background: #f3f3f3 !important;

    color: #15463966 !important;
    font-weight: 300;
    padding: 8px 10px;
    border-radius: 5px;
  }


    </style>

</head>
<body>

<div class="w-50 m-auto mt-3">
    <h2><i>Todo List</i></h2>
    <div class="mt-4 p-5 bg-light rounded">
        <div class="container">
            <div class="">
                <div class="row">
                    <div class="inputBox">
                        <form method="post" autocomplete="off" action="/add/">
                            {% csrf_token %}
                        <input type="text" placeholder="Enter task" name="task_name" class="form-control w-95" required>
                        <button type="submit" class="btn btn-primary button right-icon"><i>Save</i></button>
                        </form>
                    </div>


                </div>
            </div>
            <div class="task_data mt-4 p-1">
                <div class="row" id="todo_data">


                </div>
            </div>

        </div>
    </div>
</div>

</body>

<script>
function loadTasklist(){
    const path = window.location.protocol + "//" + window.location.host;
    const loader = path + "/tasks/";
    console.log(loader);
    $("#todo_data").load(loader)
    }
   loadTasklist()
</script>
</html>
