
{% extends 'base2.html'%}
{% block title %} HR Dashboard{% endblock%}
{% block body %}
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        {% include "sidebar.html"%}
         <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                 {% include 'nav.html'%}
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid" id="MainDashboard">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Customers</h1>
                        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
                    </div>

                    <!-- Content Row -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">

                            <a href="/add_customer/" class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm"><i
                                class="fas fa-download fa-sm text-white-50"></i> Add Customer</a>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <input type="search" placeholder="Search by customer name" class="form-control my-2" id="s_customer" onkeyup="searchbyName()">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead class="text-primary">
                                            <th>#</th>
                                            <th>Customer Details</th>
                                            <th>Orders</th>
                                            <th>Payment</th>

                                    </thead>

                                   <tbody id="customerList">

                                   </tbody>
                                </table>
                            </div>
                        </div>
                    </div>



                    <!-- Content Row -->


                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
             {% include 'footer.html'%}
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->

{% endblock%}


{% block js %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
function loadCustomer(search_key){
//url ="http://127.0.0.1:8000/customer_list/?name="+search_key

    const basePath = window.location.origin;
    const url = basePath + "/customer_list/?name=" + search_key;

$("#customerList").load(url);




 }
 loadCustomer(search_key="")
  function searchbyName(){
   var search_key = $("#s_customer").val()
    loadCustomer(search_key)
    }

</script>
{% endblock%}
